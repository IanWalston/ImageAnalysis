        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100" rel="stylesheet">

<body id="body">

    <div class="element">
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title">IMAGE COLOR ANALYSIS</h1>
                    <h2 class="brand-tagline">generate color palette from images</h2>
                    <button id="saveButton" type="save" class="pure-button pure-button-active color-button">Save</button>
                    <button id="loadButton" type="save" class="pure-button pure-button-active color-button">Load</button>
                    
                </div>
            </div>

            <div class="content pure-u-1 pure-u-md-3-5">
                <form class="pure-form">
                    <fieldset>
                        <legend>
                            <div class="typewriter">
                                <h1>IMAGE COLOR ANALYSIS</h1>
                            </div>
                        </legend>
                        <span>
                            <p>
                                Paste in an image url to generate and apply a color pallete.
                            </p>
                            <span>
                                <input id="userInput" type="url" placeholder="Image URL">
                            </span>
                            <span>
                                <button id="submitButton" type="submit" class="pure-button pure-button-active color-button">Submit</button>
                            </span>
                            <div id="example-buttons"></div>
                        </span>
                    </fieldset>
                </form>

                <div>
                    <!-- A wrapper for all content -->
                    <div class="posts">
                        <h1 class="content-subhead">Color Palette</h1>
                        <div id="current-image"></div>
                        <div id="display"></div>
                        <div id="display-saved"></div>
                    </div>
                    <!-- <br><br><br><br><br><br><br><br><br><br><br> -->
                    <div class="footer">
                        <!-- <div class="pure-menu pure-menu-horizontal"> -->
                            <h4>Copyright &copy; 2018</h4>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- our js -->
    <script src="assets/js/vision.js"></script>
    <script src="assets/js/mainbutton.js"></script>
    <script src="assets/js/savebutton.js"></script>
    <script src="assets/js/loadbutton.js"></script>
    <script src="assets/js/applycolorpallet.js"></script>
    <script src="assets/js/examplebuttons.js"></script>
</body>

</html>
